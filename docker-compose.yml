services:
  # TODO: remove test proxy
  # WARN: could break github actions
  self-controlled-proxy:
    image: go-proxy
    build:
      context: .
      dockerfile: ./docker/proxy.Dockerfile
      target: development

    container_name: self-controlled-proxy
    restart: unless-stopped

    ports:
      - 127.0.0.1:9123:8123
    environment:
      - ENV=dev
      - HOST=0.0.0.0
      - PORT=8123
      - READ_HEADER_TIMEOUT=1s
      - READ_TIMEOUT=60s
      - WRITE_TIMEOUT=60s

  # proxy-manager for starting other proxy and
  proxy-manager:
    image: go-proxy-manager
    build:
      context: .
      dockerfile: ./docker/manager.Dockerfile
      target: development

    container_name: proxy-manager
    restart: unless-stopped

    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:rw"
      - "./config/dev/proxy_manager.yml:/config/dev/proxy_manager.yml"

    environment:
      - CONFIG_PATH=/config/dev/proxy_manager.yml
