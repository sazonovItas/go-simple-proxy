services:
  proxy:
    image_name: go-simple-proxy
    build:
      context: .
      dockerfile: ./docker/proxy.Dockerfile
      target: development

    container_name: simple-proxy
    restart: unless-stopped

    # TODO: move volume out of here
    volumes:
      - ./config:/config
    ports:
      - 8123:8123
    environment:
      - ENV=dev
